apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: kubecost
  namespace: monitoring
spec:
  gateways:
    - monitoring-gateway
  hosts:
    - <<__subdomain_kubecost__>>.<<__domain__>>
  http:
    - route:
        - destination:
            host: kubecost-cost-analyzer.monitoring.svc.cluster.local
            port:
              number: 9090
